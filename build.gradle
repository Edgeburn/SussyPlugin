 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.bstats:bstats-bukkit:3.0.0'
    compileOnly 'org.spigotmc:spigot-api:1.19-R0.1-SNAPSHOT'
}

group = 'com.edgeburnmedia'
version = '1.1.2'
description = 'Sussy'
java.sourceCompatibility = JavaVersion.VERSION_16

task packageJavadoc(type: Jar, dependsOn: 'javadoc') {
    from javadoc.destinationDir
    classifier = 'javadoc'
}
task packageSources(type: Jar, dependsOn: 'classes') {
    from sourceSets.main.allSource
    classifier = 'sources'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifact tasks.packageSources
            artifact tasks.packageJavadoc
        }
    }

    repositories {
        maven {
            name = "edgeburnmediamaven"
            url = "https://nexus.edgeburnmedia.com/repository/edgeburnmediamaven/"
            credentials {
                username = "admin"
                password = System.getenv("EDGEBURNMEDIA_MAVEN_PASSWORD")
            }
        }
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

shadowJar {
    relocate('org.bstats', 'com.edgeburnmedia.bstats')
    archiveFileName.set("Sussy-${version}.jar")
}
